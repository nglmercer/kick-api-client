<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream App</title>
  <!-- This will be handled by Vite -->
   <link rel="stylesheet" href="./components/header.css">
   <link rel="stylesheet" href="./assets/daisyui.css">
   <link rel="stylesheet" href="./assets/global.css">
   <script src="./components/modal.js"></script>
  <script type="module" src="./components/header.js"></script>
  <script src="./ws/ws.js"></script>
</head>
<body>
  <!-- This is where our header component will be injected -->
  <div id="header-container"></div>
  
  <main>
  <dialog-container id="userModal" style="padding: 4px; margin: 4px;">
    <div class="form commands" id="form_command">
      <div class="row">
        <span id="command-label" lang="en">nombre de la evento</span>
          <custom-input
          type="text"
          id="command_name"
          name="command_name"
          placeholder="{{command.name}}"
          ></custom-input>
      </div>
      <div class="row">
        <span id="command-label" lang="en">Active trigger </span>
        <custom-input
          type="radio"
          id="command_trigger"
          name="command_trigger"
          options='[{"value": "default", "label": "any comment"}, {"value": "comando", "label": "commenting command"}]'
          value="true"
          ></custom-input>
      </div>
      <div class="row">
        <span id="command-label" lang="en">comando</span>
          <custom-input
          type="text"
          id="command_value"
          name="command_value"
          placeholder="{{command.value}}"
          ></custom-input>
      </div>

    </div>
    <custom-dialog id="userModal_dialog"
    style="border: 0px solid red;"
    theme="dark">
  </ctom-dialog>
  </dialog-container>
    <section class="content">
      <button type="button" class="btn btn-sm btn-outlined" > Button </button>
<!--       <div class="card">
        <div id="form_command"></div>
      </div> -->
    </section>
  </main>
  <script type="module">
    import { databases, IndexedDBManager, DBObserver, getAllDataFromDatabase } from './store/indexdb.js';
    import { flattenObject, unflattenObject } from './utils/utils.js';
    const dbObserver = new DBObserver();
    const commandsDB = databases.commandsDB;
    const commandStore = new IndexedDBManager(commandsDB, dbObserver);
    console.log("commandStore",commandStore);
    const userModal = document.querySelector('#userModal');
    // userModal.show();
    // userModal.hide();
    userModal.show();
    const userModal_dialog = document.querySelector('#userModal_dialog');
    userModal_dialog.options = [
        {
            label: 'Save',
            class: 'btn btn-sm btn-outlined save-btn',
            callback: () => {
              const newdata = getModaldata();
              console.log('Save clicked', newdata);
              if (validateModaldata(newdata)) {
                const parsednewdata = unflattenObject(newdata);
                console.log("parsednewdata",parsednewdata);
              //  commandStore.saveData(newdata);
              //  userModal.hide();
              }
            }
        }
        ,
        {
            label: 'Cancel',
            class: 'btn btn-sm btn-outlined save-btn',
            callback: () => {
                console.log('Cancel clicked');
            }
        }
    ]
    function getModaldata() {
      let allvalues = [];
      const command_name = document.querySelector('#command_name');
      const command_trigger = document.querySelector('#command_trigger');
      const command_value = document.querySelector('#command_value');
      const formelements = {
        "command_name": command_name,
        "command_trigger": command_trigger,
        "command_value": command_value
      }
      Object.keys(formelements).forEach(key => {
        allvalues[key] = formelements[key].getInputValues();
        // format form with resetInputValues
        //  formelements[key].resetInputValues();
      });
      console.log(formelements);
      return { ...allvalues };
  }
  function validateModaldata(data) {
      let isValid = true;
      Object.keys(data).forEach(key => {
          if (data[key] === null || data[key] === undefined || data[key] === '') {
              isValid = false;
          }
      });
      return isValid;
  }
  </script>
</body>
</html>
