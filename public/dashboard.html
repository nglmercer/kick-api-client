<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream App</title>
  <!-- This will be handled by Vite -->
   <link rel="stylesheet" href="./components/header.css">
   <link rel="stylesheet" href="./assets/daisyui.css">
   <link rel="stylesheet" href="./assets/global.css">
   <link rel="stylesheet" href="./assets/materialSymbols.css">
   <script src="./components/modal.js"></script>
  <script type="module" src="./components/header.js"></script>
  <script src="./components/chat.js" type="module"></script>
  <script type="module" src="./index.js"></script>
  <script src="./ws/ws.js"></script>

</head>
<body>
  <!-- This is where our header component will be injected -->
  <div id="header-container"></div>
  
  <main>

    <custom-popup id="message-popup" class="material-symbols-rounded">
    </custom-popup>
    <custom-popup id="commandPopup" class="material-symbols-rounded">
    </custom-popup>
    <section class="content">
      <div class="chat_container">
        <div id="chat-container"></div>
      </div>
      <div class="chat_input_container">
        <custom-input
          id="chat-input"
          placeholder="Escribe un mensaje"
        ></custom-input>
      </div>

      <div id="commandFormContainer"></div>
      
      <div id="translateAPIFormContainer"></div>
      <div class="container">
          <h1>Comandos para Stream Chat</h1>
          
          <div class="actions">
              <button id="addCommand">Agregar Comando</button>
              <button id="AI_Control">AI Control</button>
              <button id="VoiceControl">Voice Control</button>

          </div>
          
          <div class="command-grid" id="commandContainer"></div>
          
          <div id="eventLog">
              <h3>Registro de Eventos:</h3>
              <div id="logEntries"></div>
          </div>
      </div>
      <div class="tts-controls">
        <h2>Text to Speech</h2>
        <textarea id="tts-text" placeholder="Enter text to convert to speech"></textarea>
        
        <div class="control-panel">
          <div class="voice-controls">
            <div class="voice-selector-container">
              <div class="voice-selector">
                <label for="voice-select">Web Speech Voice:</label>
                <select id="voice-select"></select>
              </div>
              
              <div class="voice-selector">
                <label for="responsive-voice-select">ResponsiveVoice Voice:</label>
                <select id="responsive-voice-select"></select>
              </div>
              
              <div class="voice-selector">
                <label for="stream-elements-voice-select">StreamElements Voice:</label>
                <select id="stream-elements-voice-select"></select>
              </div>
            </div>
            
            <label for="rate-input">Rate:</label>
            <input type="range" id="rate-input" min="0.1" max="2" step="0.1" value="1">
            <span id="rate-value">1</span>
            
            <label for="pitch-input">Pitch:</label>
            <input type="range" id="pitch-input" min="0" max="2" step="0.1" value="1">
            <span id="pitch-value">1</span>
            
            <div class="playback-option">
              <input type="checkbox" id="auto-play-checkbox" checked>
              <label for="auto-play-checkbox">Auto-play generated audio</label>
            </div>
          </div>
          
          <div class="buttons">
            <button id="play-web-speech">Play with Web Speech</button>
            <button id="play-responsive-voice">Play with ResponsiveVoice</button>
            <button id="play-stream-elements">Play with StreamElements</button>
            <button id="save-audio">Save Audio (if available)</button>
          </div>
        </div>
      </div>
      <div class="audio-container">
        <h2>Audio Player</h2>
        <audio id="audio-player" controls style="display: none;"></audio>
      </div>
      <script type="module" src="./components/commandCC.js"></script>
  </main>
 <script type="module" src="./components/translateApi.js"></script>
 <script type="module" src="./config/voiceconfig.js"></script>
</body>
</html>
