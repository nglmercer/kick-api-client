<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream App</title>
  <!-- This will be handled by Vite -->
   <link rel="stylesheet" href="./components/header.css">
   <link rel="stylesheet" href="./assets/daisyui.css">
   <link rel="stylesheet" href="./assets/global.css">
   <link rel="stylesheet" href="./assets/materialSymbols.css">
   <script src="./components/modal.js"></script>
  <script type="module" src="./components/header.js"></script>
  <script src="./components/chat.js" type="module"></script>
  <script type="module" src="./index.js"></script>
  <script src="./ws/ws.js"></script>

</head>
<body>
  <!-- This is where our header component will be injected -->
  <div id="header-container"></div>
  
  <main>

    <custom-popup id="message-popup" class="material-symbols-rounded">
    </custom-popup>
    <custom-popup id="commandPopup" class="material-symbols-rounded">
    </custom-popup>
    <section class="content">
      <div class="chat_container">
        <div id="chat-container"></div>
      </div>
      <div class="chat_input_container">
        <custom-input
          id="chat-input"
          placeholder="Escribe un mensaje"
        ></custom-input>
      </div>

      <div id="commandFormContainer"></div>
      
      <div id="translateAPIFormContainer"></div>
      <div class="container">
          <h1>Comandos para Stream Chat</h1>
          
          <div class="actions">
              <button id="addCommand">Agregar Comando</button>
              <button id="AI_Control">AI Control</button>

          </div>
          
          <div class="command-grid" id="commandContainer"></div>
          
          <div id="eventLog">
              <h3>Registro de Eventos:</h3>
              <div id="logEntries"></div>
          </div>
      </div>
      
<!--       <script type="module" src="./components/commandCC.js"></script>
 -->  </main>
 <script type="module" src="./components/translateApi.js"></script>
</body>
</html>
